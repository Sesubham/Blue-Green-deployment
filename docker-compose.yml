version: '3.8'

services:
  # NGINX Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blue
      - green
    networks:
      - deployment-network
    restart: unless-stopped

  # Blue Environment (Version 1.0)
  blue:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: blue-app
    environment:
      - APP_VERSION=blue
      - APP_COLOR=blue
    volumes:
      - ./app/blue:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    networks:
      - deployment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Green Environment (Version 2.0)
  green:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: green-app
    environment:
      - APP_VERSION=green
      - APP_COLOR=green
    volumes:
      - ./app/green:/usr/share/nginx/html:ro
    ports:
      - "8082:80"
    networks:
      - deployment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  deployment-network:
    driver: bridge

